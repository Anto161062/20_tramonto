<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordina 20 Tramonto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
            font-size: 1.8em;
        }
        .order-section {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        .order-box {
            background: linear-gradient(to right, rgba(255, 140, 0, 0.1), rgba(255, 99, 71, 0.1)); /* Arancione-Tramonto */
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .order-section input {
            width: 60px;
            padding: 5px;
            font-size: 0.9em;
            text-align: center;
            border: 1px solid #ff8c00;
            border-radius: 5px;
            background: rgba(255, 140, 0, 0.1);
        }
        .total {
            font-size: 1.3em;
            margin: 15px 0;
            color: #555;
        }
        .cta button {
            background-color: #ff4500;
            color: white;
            border: none;
            padding: 8px 15px;
            font-size: 1em;
            cursor: pointer;
        }
        .cta button:hover {
            background-color: #e63900;
        }
        .product-image {
            margin-top: 15px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Ordina 20 Tramonto</h1>
    <img src="https://raw.githubusercontent.com/Anto161062/20_tramonto/main/tramonto.png" alt="Profumo 20 Tramonto" class="product-image">
    <div class="order-section">
        <div class="order-box">
            <p>500ml - 18.00€</p>
            <input type="number" id="quantity500" value="0" min="0" onchange="updateTotal()">
        </div>
    </div>
    <p class="total" id="total">Totale: 0.00€</p>
    <div class="cta">
        <button onclick="sendOrder()">Invia Conferma Ordine</button>
    </div>
    <script>
        function updateTotal() {
            const quantity500 = document.getElementById("quantity500").value;
            const total = (quantity500 * 18).toFixed(2);
            document.getElementById("total").textContent = `Totale: ${total}€`;
        }

        function sendOrder() {
            const quantity500 = document.getElementById("quantity500").value;
            const total = (quantity500 * 18).toFixed(2);
            
            let message = "Ciao! Confermo ordine per 20 Tramonto:\n";
            if (quantity500 > 0) message += `- ${quantity500} x 500ml (18€)\n`;
            message += `Totale: ${total}€`;
            
            const whatsappURL = `https://wa.me/393717771328?text=${encodeURIComponent(message)}`;
            window.open(whatsappURL, "_blank");
        }
    </script>
</body>
</html>
